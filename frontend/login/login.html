<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300">
  <div class="flex justify-center items-center min-h-screen">
    <form action="/GreenBin/backend/login.php" method="POST" class="bg-white rounded-lg shadow-lg w-96 p-6">

      <!-- Logo & Title -->
      <div class="flex justify-center items-center mb-4">
        <img src="../img/mountain.png" alt="Logo" class="w-12 h-10 mt-1 mr-2" />
        <h1 class="text-3xl font-bold text-center">हरित नेपाल</h1>
      </div>

      <h2 class="text-2xl font-bold text-center mb-2">Welcome</h2>
      <h3 class="text-xl text-center mb-6">Login</h3>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input name="email" id="email" type="email" placeholder="email@example.com" required
          class="w-full p-2 rounded-sm border shadow-sm focus:outline-none" />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input name="password" id="password" type="password" placeholder="********" required
          class="w-full p-2 rounded-sm border shadow-sm focus:outline-none" />
      </div>

      <!-- Login Button -->
      <div class="mb-4">
        <button type="submit"
          class="w-full bg-green-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition duration-300">
          Login
        </button>
      </div>

      <!-- Register Link -->
      <p class="text-center text-sm mb-2">
        Don't have an account?
        <a href="../register/register.html" class="text-green-600 font-semibold hover:underline">Register</a>
      </p>

      <!-- Home Link -->
      <p class="text-center text-sm mb-4">
        <a href="../home/home.html" class="text-green-600 font-semibold hover:underline">&#8592; Back to Home</a>
      </p>

      <!-- Demo Account Info -->
      <div class="p-3 border shadow-sm rounded-sm bg-gray-50">
        <p class="font-medium mb-1">Demo Accounts:</p>
        <p>User: <code>user@demo.com</code> / password</p>
        <p>Admin: <code>admin@demo.com</code> / password</p>
      </div>

    </form>
  </div>
  <script src="/path/to/login.js"></script>

</body>
</html>
