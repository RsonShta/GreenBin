<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>
</head>
<body class="bg-gradient-to-b from-blue-50 via-white to-green-50 min-h-screen">

<!-- Navbar -->
<nav class="p-2 flex justify-between bg-white rounded-b-xl sticky top-0 shadow-md">
  <div class="flex gap-4 m-2">
    <img src="../img/main-logo.png" alt="Logo" class="w-14 h-15" />
    <div>
      <h1 class="text-3xl font-bold">हरित नेपाल</h1>
      <h2 class="text-green-600">GreenBin Nepal</h2>
    </div>
  </div>
  <div class="flex items-center gap-6 px-4">
    <div class="relative">
      <button onclick="document.getElementById('langOpts').classList.toggle('hidden')" class="flex items-center gap-2">
        <i class="fas fa-globe"></i><span>EN</span>
      </button>
      <div id="langOpts" class="absolute bg-white border rounded mt-2 hidden z-10">
        <div class="px-4 py-2 hover:bg-gray-200 cursor-pointer">EN</div>
        <div class="px-4 py-2 hover:bg-gray-200 cursor-pointer">नेपाली</div>
      </div>
    </div>
    <a href="../home/home.html" class="bg-gray-300 text-black px-4 py-2 rounded font-bold">Logout</a>
  </div>
</nav>

<!-- Dashboard -->
<div class="max-w-5xl mx-auto py-10 px-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <a
      href="../report/newreport.html"
      class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700"
    >
      New Report
    </a>
  </div>

  <h2 class="text-xl font-semibold mb-4">Your Reports</h2>
  <div id="reportsContainer" class="space-y-4"></div>
</div>


<script src="./dashboard.js"></script>

</body>
</html>
