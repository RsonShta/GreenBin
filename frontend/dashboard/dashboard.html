<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - हरित नेपाल</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#2e7d32',
            dark: '#1b5e20',
            light: '#f0fdf4'
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200 py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="../img/mountain.png" class="w-8 h-8" alt="Logo">
      <div>
        <h1 class="text-lg font-bold text-green-700 leading-tight">हरित नेपाल</h1>
        <span class="text-xs text-gray-500">GreenBin Nepal</span>
      </div>
    </div>
    <div class="flex items-center gap-6 text-sm">
      <span class="flex items-center gap-1 text-gray-600"><i class="fas fa-globe"></i> नेपाली</span>
      <span class="flex items-center gap-1 text-gray-600"><i class="fas fa-user"></i> Welcome, roshan@gmail.com</span>
<a href="../login/login.html" class="border px-3 py-1 rounded-md text-gray-800 hover:bg-gray-100 flex items-center gap-1 text-sm">
  <i class="fas fa-sign-out-alt"></i> Logout
</a>

    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Dashboard</h2>
      <button class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-md text-sm flex items-center gap-2">
        <i class="fas fa-file-alt"></i> Cancel Report
      </button>
    </div>

    <!-- Report Form -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-bold mb-1">Submit Environmental Report</h3>
      <p class="text-sm text-gray-600 mb-5">Help make your community cleaner by reporting environmental issues</p>

      <form class="space-y-4">
        <div>
          <label for="reportTitle" class="block text-sm font-medium mb-1">Report Title</label>
          <input id="reportTitle" type="text" placeholder="e.g., Illegal dumping on Oak Street" required
            class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-green-200 focus:outline-none">
        </div>

        <div>
          <label for="description" class="block text-sm font-medium mb-1">Description</label>
          <textarea id="description" placeholder="Description" required
            class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-green-200 focus:outline-none h-32"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Upload Photo (Optional)</label>
          <input type="file" class="w-full border border-gray-300 p-2 rounded-md" accept="image/*">
        </div>

        <div class="pt-4">
          <button type="submit"
            class="bg-green-700 hover:bg-green-800 text-white w-full py-2 rounded-md flex justify-center items-center gap-2">
            <i class="fas fa-upload"></i> Submit
          </button>
        </div>
      </form>
    </section>

    <section class="max-w-5xl mx-auto mt-12 bg-white border rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold text-gray-800 mb-2">Your Reports</h2>
  <p class="text-sm text-gray-500 mb-6">View the environmental reports you've submitted.</p>

  <div id="report-list" class="space-y-4">
    <!-- Empty state (Shown when no reports) -->
    <div id="no-reports" class="text-center text-gray-500 py-8 border border-dashed rounded-md">
      <p class="text-sm mb-3">No reports submitted yet.</p>
      <button class="px-4 py-2 text-sm bg-green-600 text-white rounded hover:bg-green-700 transition">
        Submit Your First Report
      </button>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/3f471bb5a5.js" crossorigin="anonymous"></script>
</body>

</html>
