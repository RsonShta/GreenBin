<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - हरित नेपाल</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#2e7d32',
            dark: '#1b5e20',
            light: '#f0fdf4'
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full border">
    <div class="text-center mb-6">
      <img src="../img/mountain.png" class="mx-auto w-10 h-10 mb-2" alt="GreenBin Nepal logo">
      <h1 class="text-2xl font-bold text-green-700">हरित नेपाल</h1>
      <p class="text-sm text-gray-500">GreenBin Nepal</p>
    </div>

    <h2 class="text-xl font-semibold text-center mb-4">Forgot Password</h2>
    <p class="text-sm text-gray-600 text-center mb-6">Enter your email and we'll send you a password reset link.</p>

    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
          placeholder="you@example.com"
          class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-green-200 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-2 rounded-md transition">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-sm text-center text-gray-600">
      Remember your password?
      <a href="../login/login.html" class="text-green-700 hover:underline font-medium">Login</a>
    </div>
  </div>
</body>

</html>
